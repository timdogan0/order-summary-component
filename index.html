<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Order summary card</title>

</head>
<body>

  <div class="background">

    <div class="order-card">

      <div class="order-card-image">

        <img src="/images/illustration-hero.svg" />

      </div>

      <div class="card-body">

        <h2 class="heading">Order Summary</h2>

        <p class="order-card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="plan-type-section">
          <img id="music-icon" src="/images/icon-music.svg" />
          <div class="plan-type-info">
            <p class="plan-type-text">Annual Plan</p>
            <p class="plan-cost">$59.99/year</p>
          </div>
          <p class="change-plan-button">Change</p>
        </div>

        <div class="proceed-button">
          <p>Proceed to Payment</p>
        </div>

        <p id="cancel-order-button">Cancel Order</p>
      </div>



    </div>


  </div>

</body>
</html>
